<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SQLINQ Converter</title>
	{% load static %}
	<!-- Material Design for Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/icons/css/font-awesome.css' %}">

	<style>
		footer {
			border: grey;
		}

		form {
			margin: 10px;
		}

		#convert {
			margin: 5px;
		}

		::-webkit-input-placeholder {
			font-size: large;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Image and text -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="{% static 'logo_2.png' %}" width="150" height="50" class="d-inline-block align-top" alt="">

			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<button type="button" class="btn btn-raised btn-warning my-2 my-sm-0" onclick="location.href='https://github.com/Hardik0707/SQLINQ'">
				
							View on Github
						
						<i class="fa fa-github fa-lg" aria-hidden="true"></i>
					</button>
				</form>

			</div>
		</nav>

		<div class="row">
			<div class="col-sm">
				<form method="get" id="mainForm">
					<!-- {% csrf_token %} -->
					<div class="form-group">
						<!-- <label for="exampleInputEmail1" class="bmd-label-floating">SQL</label> -->
						<textarea class="form-control" id="sql" rows="5" placeholder="Write your SQL query here..."
							required></textarea>

					</div>

					<div class="form-group">
						<input id="convert" type="submit" class="btn btn-primary btn-raised" value="Convert">
					</div>

					<div class="form-group">

						<textarea class="form-control" id="linq" rows="6" readonly
							placeholder="LINQ Result...."></textarea>

					</div>
				</form>
			</div>
		</div>


		<footer class="container bg-4 text-center bg-light">
			<p>Designed and built By <a href="https://Github.com/Hardik0707">
					<i>
						<b>@Hardik0707</b>
					</i>
				</a>
			</p>
			<p>
				Currently Code licensed under<a href="https://github.com/twbs/bootstrap/blob/master/LICENSE"> <b>MIT</b>
				</a>
			</p>
		</footer>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="{% static '/jquery-3.4.1.js' %}"></script>

	<!-- popper.js -->
	<script src="{% static '/popper.js' %}"></script>

	<!-- bootstrap material js -->
	<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
	{% block javascript %}
	<script>
		$("#mainForm").submit(function (e) {
			e.preventDefault();
		});

		$("#convert").on('click', function () {
			var query = $("#sql").val();
			// console.log(query);
			$.ajax({
				url: 'convert/',
				data: {
					'query': query
				},
				dataType: 'json',
				success: function (result) {
					$('#linq').val(result.value);
				}

			});

		});
	</script>
	{% endblock %}

</body>

</html>
