<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Home Page</title>
	{% load static %}  
	<!-- Material Design for Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-material-design.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/icons/css/font-awesome.css' %}">
	
</head>
<body>
	<div class="container">
		<!-- Image and text -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="" width="30" height="30" class="d-inline-block align-top" alt="">
				SQLINQ
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<button type="button" class="btn btn-raised btn-warning my-2 my-sm-0">View on Github 
						<i class="fa fa-github fa-lg" aria-hidden="true"></i>
					</button>
				</form>

			</div>
		</nav>

		<div class="row">
			<div class="col-sm">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1" class="bmd-label-floating">SQL</label>
						<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
						<span class="bmd-help">Write your query here...</span>
					</div>
					<br>
					<button type="submit" class="btn btn-primary btn-raised">Convert</button>
					<div class="form-group">
						<label for="exampleTextarea" class="bmd-label-floating">Linq</label>
						<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
						<span class="bmd-help">This is your linq of above SQL</span>
					</div>	
				</div>

			</div>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="{% static '/jquery-3.4.1.js' %}"></script>

	<!-- popper.js -->
	<!-- <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script> -->
	<script src="{% static '/popper.js' %}" ></script>
	
	<!-- bootstrap material js -->
	<script type="text/javascript" src="{% static '/js/bootstrap-material-design.js' %}"></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

</body>
</html>
